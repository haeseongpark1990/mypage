
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4770536560415234"
     crossorigin="anonymous"></script>
    
    <title>예금 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: right;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>예금 계산기</h2>
        <input type="text" id="principal" placeholder="예치 금액 (₩)" oninput="formatNumber(this)">
        <input type="text" id="rate" placeholder="연 이자율 (%)" oninput="formatNumber(this)">
        <input type="text" id="time" placeholder="예금 기간 (개월)" oninput="formatNumber(this)">
        <button onclick="calculate()">계산하기</button>
        <p id="result"></p>
    </div>

    <script>
        // 숫자 입력 시 세 자리마다 쉼표 추가하는 함수
        function formatNumber(input) {
            // 기존 입력 값에서 숫자만 남기고 쉼표 제거
            let value = input.value.replace(/[^0-9]/g, '');
            // 숫자를 세 자리마다 쉼표가 들어간 문자열로 변환
            input.value = Number(value).toLocaleString();
        }

        // 계산 함수
        function calculate() {
            // 쉼표 제거 후 숫자로 변환
            let principal = parseFloat(document.getElementById("principal").value.replace(/,/g, ''));
            let rate = parseFloat(document.getElementById("rate").value.replace(/,/g, ''));
            let time = parseFloat(document.getElementById("time").value.replace(/,/g, ''));

            // 유효성 검사
            if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate < 0 || time <= 0) {
                document.getElementById("result").innerText = "올바른 값을 입력하세요.";
                return;
            }

            // 단리 이자 계산 공식: 총 수령 금액 = 원금 + (원금 × 이자율 × 기간), 기간/12(개월)
            let totalAmount = principal + (principal * (rate / 100) * (time/12));

            // 결과 표시 (세 자리마다 쉼표 추가)
            document.getElementById("result").innerText = `총 수령 금액: ₩${totalAmount.toLocaleString()}원`;
        }
    </script>

</body>
</html>
